<div class="row ">
    <div class="col-5">
        <nb-card>
                <nb-card-header>                                  
                        <h4></h4>                                 
                </nb-card-header>
                <nb-card-body></nb-card-body>
        </nb-card>
    </div>
    <div class="col-5">
        <nb-card>
                <nb-card-header>                                  
                        <h4>Company Details</h4>                                 
                </nb-card-header>
                <nb-card-body>
                        <dx-data-grid id="gridContainer"
                        [dataSource]="dataSource"
                        [showBorders]="true">
                    
                    
                        .<dxo-editing 
                                mode="popup"
                                [allowAdding]="true"
                                [allowUpdating]="true"
                                [allowDeleting]="true">
                                <dxo-popup
                                    title="Company Info"
                                    [showTitle]="true"
                                    [width]="700"
                                    [height]="700"
                                    [position]="{ my: 'center', at: 'center', of: window }">
                                </dxo-popup>
                            </dxo-editing>
                    
                        <dxi-column dataField="companyId"></dxi-column>
                        <dxi-column dataField="companyName"></dxi-column>
                        <dxi-column dataField="companyPhone"></dxi-column>   
                        <dxi-column dataField="companyEmail"></dxi-column>
                        <dxi-column dataField="companyStreetAddress"></dxi-column>
                        <dxi-column dataField="companySuburb"></dxi-column>
                        <dxi-column dataField="companyCity"></dxi-column>
                        <dxi-column dataField="companyPostalCode"></dxi-column>
                        <dxi-column dataField="vatNo"></dxi-column>
                        <dxi-column dataField="registrationNo"></dxi-column>
                        <dxi-column dataField="payGateId"></dxi-column>
                        <dxi-column dataField="payGatePassword"></dxi-column>
                       
                    <!--   
                        <dxo-editing
                        mode="row"
                        [allowAdding]="true"
                        [allowUpdating]="true"
                        [allowDeleting]="true">
                    </dxo-editing> -->
                        <!-- <dxo-remote-operations
                            [sorting]="true"
                            [paging]="true">
                        </dxo-remote-operations>-->
                        <dxo-paging [pageSize]="12"></dxo-paging>
                        <dxo-pager
                            [showPageSizeSelector]="true"
                            [allowedPageSizes]="[8, 12, 20]"
                        ></dxo-pager> 
                    </dx-data-grid>
                </nb-card-body>
        </nb-card>
    </div>
</div>
