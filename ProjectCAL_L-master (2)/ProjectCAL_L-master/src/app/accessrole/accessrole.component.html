<nb-card>
        <nb-card-header>
                <h4>Access Roles</h4>
        </nb-card-header>
        <nb-card-body>
                        <dx-data-grid #grid id="gridContainer" [dataSource]="accessArea" [showBorders]="true" [selectedRowKeys]="[]">
                                        <dxo-filter-row [visible]="showFilterRow" [applyFilter]="currentFilter"></dxo-filter-row>
                                        <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                                        <dxo-selection mode="single"></dxo-selection>
                                        <dxo-header-filter [visible]="true"></dxo-header-filter>
                                        <dxo-group-panel [visible]="true"></dxo-group-panel>
                                        <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                            
                            
                            
                                        <dxi-column dataField="accessRoleName" ></dxi-column>
                                        <dxi-column dataField="accessRoleDescr"></dxi-column>
                                        <dxi-column dataField="accessRoleArea.accessArea.accessAreaDescr"></dxi-column>
                                      
                            
                            
                                        <!-- <dxo-remote-operations [sorting]="true" [paging]="true">
                                        </dxo-remote-operations> -->
                                        <!-- <dxo-paging [pageSize]="12"></dxo-paging>
                                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 20]"></dxo-pager> -->
                                    </dx-data-grid>




        </nb-card-body>
</nb-card>
